<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
</head>
<body>
    <h1>Thanks for submitting this form!  You have submitted this form {{ request.session.count }} times!</h1>
    <h1>Submitted Info</h1>

    <form action="/back">
        <button type='submit'>Go Back</button>
    </form>
    
</body>
</html>
