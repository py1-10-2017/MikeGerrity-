<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%load static%}
    <link rel="stylesheet" href="{% static 'store/style.css'%}" media="screen">
    <title>Amadon</title>
</head>
<body>
    <div id="wrapper">
        <h1>Amadon Store!</h1>
        <div id="items">
            <table>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                {% for item in items %}
                    <tr>
                       <td>{{ item.item_name }}</td> 
                       <td>{{ item.price }}</td> 
                       <td>
                           <form action="/amadon" method="post">
                            {% csrf_token %}
                            <select name='quantity'>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                            </select>
                            <input type="hidden" name="prod_id" value="{{ item.prod_id }}">
                            <input type="submit" value="Buy!" name="buy">
                        </form>
                       </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
